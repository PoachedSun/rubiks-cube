<!DOCTYPE html>
<html>
  <head>
    <title>Rubik's Cube</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <canvas width="1600" height="800" oncontextmenu="return false;"></canvas>
    <button id="x-button">x</button>
    <button id="y-button">y</button>
    <button id="z-button">z</button>
    (<span id="x-display"></span>, <span id="y-display"></span>, <span id="z-display"></span>)
    <br>
    Front: <button id="front-left-button">Left</button><button id="front-right-button">Right</button><br>
    Right: <button id="right-left-button">Left</button><button id="right-right-button">Right</button><br>

    <script src="index.js" type="module"></script>
  </body>
</html>
