<!DOCTYPE html>
<html>
  <head>
    <title>Rubik's Cube</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <canvas width="1600" height="800" oncontextmenu="return false;"></canvas>
    <button id="x-button">x</button>
    <button id="y-button">y</button>
    <button id="z-button">z</button>
    (<span id="x-display"></span>, <span id="y-display"></span>, <span id="z-display"></span>)
    <br>
    <button id="up-left-button">up-left</button>
    <button id="up-right-button">up-right</button>
    <br>
    <button id="left-button">left</button>
    <button id="right-button">right</button>
    <br>
    <button id="down-left-button">down-left</button>
    <button id="down-right-button">down-right</button>

    <script src="index.js" type="module"></script>
  </body>
</html>
